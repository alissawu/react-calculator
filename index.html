<!DOCTYPE html>
<html lang="en">

<head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Simple Calculator</h1>
    <label for="firstvalue">First Value:</label>
    <input type="number" id="firstvalue" name="firstvalue" placeholder="Input First Value"><br><br>
    <label for="secondvalue">Second Value:</label>
    <input type="number" id="secondvalue" name="secondvalue" placeholder="Input Second Value"><br><br>
    <h3>Result: <span id="result"></span></h3><br>
    <button id="addbtn">Add</button>
    <button id="subtbtn">Subtract</button>
    <button id="multbtn">Multiply</button>
    <button id="divbtn">Divide</button>

    <script src="script.js"></script>
</body>
</html>
